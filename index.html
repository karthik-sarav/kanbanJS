<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Kanban board with HTML CSS and Javascript">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="vendors/grid.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    <title>Kanban Board</title>
</head>

<body>
    <header>
        <nav>
            <div class="row">
                <h2 class="header-title">Kanban Board</h2>
            </div>
        </nav>
    </header>

    <section class="section-input">
        <form>
            <label class="input-label" for="titleInput">Title:</label>
            <input class="input-field" type="text" name="title" id="titleInput">

            <label class="input-label" for="descriptionInput">Description:</label>
            <input class="input-field" type="text" name="description" id="descriptionInput">

            <a class="btn btn-full" id="add-btn" href="#">Add</a>
            <a class="btn btn-full" id="delete-btn" href="#">Delete All</a>
        </form>
    </section>

    <section class="section-board" id="boards">
        <div class="col span-1-of-4 box boardContainer" id="Open">
            <div class="boardHeader">
                <h3>Open</h3>
                <div class="dropdown">
                    <button class="dropbtn">Sort by</button>
                    <div class="dropdown-content">
                        <a href="#" id="open-sort-id" onclick="sortOpen(this)">Id</a>
                        <a href="#" id="open-sort-title" onclick="sortOpen(this)">Title</a>
                        <a href="#" id="open-sort-priority" onclick="sortOpen(this)">Priority</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Filter</button>
                    <div class="dropdown-content">
                        <a href="#" id="open-filter-high" onclick="filterOpen(this)">High</a>
                        <a href="#" id="open-sort-medium" onclick="filterOpen(this)">Medium</a>
                        <a href="#" id="open-sort-low" onclick="filterOpen(this)">Low</a>
                    </div>
                </div>
            </div>

            <div class="dropzone">
            </div>
        </div>

        <div class="col span-1-of-4 box boardContainer" id="Progress">
            <h3>Progress</h3>
            <div class="dropzone">
            </div>
        </div>

        <div class="col span-1-of-4 box boardContainer" id="Testing">
            <h3>Testing</h3>
            <div class="dropzone">
            </div>
        </div>

        <div class="col span-1-of-4 box boardContainer" id="Completed">
            <h3>Completed</h3>
            <div class="dropzone">
            </div>
        </div>

    </section>
    <script src="https://code.jquery.com/git/jquery-3.x-git.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
